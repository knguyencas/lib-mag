<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Journey - Book Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/book-detail.css">
</head>
<body>
    <header class="header">
        <div class="first_header">
            <h1 class="logo">PSYCHE JOURNEY</h1>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </div>

        <nav>
            <ul class="nav_bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="themes.html">Themes</a></li>
                <li><a href="perspective.html">Perspective</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="sub_nav">
        <div class="search_bar">
            <div class="search_input_group">
                <div class="search_input_container" id="searchInputContainer">
                    <input type="text" class="search_input" placeholder="Enter">
                </div>
                <button class="search_btn" id="searchBtn">Search</button>
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="book-detail-wrapper">
            <div class="book-detail-grid">
                <div class="book-cover-column">
                    <div class="book-cover">
                    </div>
                </div>

                <div class="book-info-column">
                    <div class="categories">
                    </div>

                    <h2 class="book-title">Loading...</h2>
                    <p class="book-author">Loading...</p>

                    <button class="bookmark-btn" aria-label="Bookmark">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 21L12 16L5 21V5C5 4.46957 5.21071 3.96086 5.58579 3.58579C5.96086 3.21071 6.46957 3 7 3H17C17.5304 3 18.0391 3.21071 18.4142 3.58579C18.7893 3.96086 19 4.46957 19 5V21Z"
                                  stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                    <div class="star-rating">
                    </div>

                    <div class="book-description">
                    </div>

                    <div class="action-buttons">
                        <button class="btn-primary">Start Reading</button>
                        <button class="btn-secondary">Continue reading</button>
                    </div>
                </div>
            </div>
        </div>

        <section class="contents-section">
            <h3 class="section-title">Contents</h3>
            <div class="contents-grid">
            </div>
        </section>

        <section class="bottom-section">
            <div class="two-column-layout">
                <div class="comments-column">
                    <h3 class="section-title">Comments</h3>
                    
                    <div class="comment-form">
                        <textarea class="comment-textarea" placeholder="Enter your comment to review this book..."></textarea>
                        <button class="comment-submit-btn">Enter</button>
                    </div>

                    <div class="comments-list">
                        <p style="color: #999; text-align: center; padding: 40px;">
                            No comments yet. Be the first to comment!
                        </p>
                    </div>
                </div>

                <div class="related-books-column">
                    <h3 class="section-title">Related Books</h3>
                    <div class="related-books-grid">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/book-api-service.js"></script>
    <script src="js/book-detail.js"></script>
</body>
</html>
