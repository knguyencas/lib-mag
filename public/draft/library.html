<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche Journey - Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Cardo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/library.css">
</head>
<body>
    <header class="header">
        <div class="first_header">
            <a href="index.html" style="text-decoration: none;">
                <h1 class="logo">PSYCHE JOURNEY</h1>
            </a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </div>

        <nav>
            <ul class="nav_bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="library.html" class="active">Library</a></li>
                <li><a href="themes.html">Themes</a></li>
                <li><a href="perspective.html">Perspective</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="sub_nav">
        <div class="search_bar">
            <div class="search_input_group">
                <div class="search_input_container">
                    <input type="text" class="search_input" id="searchInput" placeholder="Search for author/Guideline">
                </div>
                <span class="search-label" id="searchButton">Search</span>
            </div>
            <div class="search_error" id="searchError"></div>
        </div>
    </div>

    <main class="main-content">
        <div class="controls-wrapper">
            <div class="controls-bar">
                <button class="dropdown-btn" data-dropdown="view">
                    View: Default <span>▼</span>
                </button>
                <button class="dropdown-btn" data-dropdown="sort">
                    Sort: Newest <span>▼</span>
                </button>
                <button class="dropdown-btn" data-dropdown="genre">
                    Genre: All <span>▼</span>
                </button>
            </div>

            <div class="dropdown-panel" id="dropdownPanel">
                <div class="dropdown-panel-inner">
                </div>
            </div>
        </div>

        <section class="section for-you-section">
            <h2 class="section-title">For You</h2>
            <div class="for-you-grid" id="forYouGrid">
                <p style="color: white;">Loading...</p>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Popular</h2>
            <div class="section-grid">
                <div class="book-grid" id="popularGrid">
                </div>
                <div class="divider-with-button">
                    <div class="divider-line"></div>
                    <button class="show-more-btn" data-section="popular">
                        Show more <span class="show-more-icon">▼</span>
                    </button>
                    <div class="divider-line"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-logo">PSYCHE JOURNEY©</div>
    </footer>

    <script src="js/lib-api-service.js"></script>
    <script src="js/library.js"></script>
    <script src="js/auth-client.js"></script>
    <script src="js/header-auth.js"></script>
</body>
</html>
