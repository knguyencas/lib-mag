<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Psyche Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Cardo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="css/search-results.css">
</head>
<body>
    <header class="header">
        <div class="first_header">
            <a href="index.html" style="text-decoration: none;">
                <h1 class="logo">PSYCHE JOURNEY</h1>
            </a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </div>

        <nav>
            <ul class="nav_bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="themes.html">Themes</a></li>
                <li><a href="perspective.html">Perspective</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="sub_nav">
        <div class="search_bar">
            <div class="search_input_group">
                <div class="search_input_container">
                    <input type="text" class="search_input" id="searchInput" placeholder="Search for author/title/keyword">
                </div>
                <span class="search-label" id="searchButton">Search</span>
            </div>
            <div class="search_error" id="searchError"></div>
        </div>
    </div>

    <main class="main-content">
        <div class="search-header">
            <div class="search-info">
                <h2 class="search-title">Search Results</h2>
                <p class="search-count" id="searchCount">Loading...</p>
            </div>
            <button class="back-btn" id="backToLibrary">
                ‚Üê Back to Library
            </button>
        </div>

        <section class="search-results-section">
            <div class="book-grid" id="searchResultsGrid">
                <p style="color: white;">Loading...</p>
            </div>
        </section>

        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h3>No Results Found</h3>
            <p>Try different keywords or browse our library</p>
            <button class="browse-btn" onclick="window.location.href='library.html'">
                Browse Library
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-logo">PSYCHE JOURNEY¬©</div>
    </footer>

    <script src="js/lib-api-service.js"></script>
    <script src="js/search-results.js"></script>
</body>
